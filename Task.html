    <p2>Prime Program :- <br></p2>
    <script>
     let num = 30;
let isPrime = true;

if (num <= 1) {
    isPrime = false; 
} else if (num === 2) {
    isPrime = true; 
} else if (num % 2 === 0) {
    isPrime = false; 
} else {
    for (let i = 3; i * i <= num; i += 2) {
        if (num % i === 0) {
            isPrime = false;
            break; 
        }
    }
}
if (isPrime) {
    document.write("Given Number is Prime : " ,num, "<br>");
} else {
    document.write("Given Number is Not Prime : " ,num , "<br>");
}
    </script>
